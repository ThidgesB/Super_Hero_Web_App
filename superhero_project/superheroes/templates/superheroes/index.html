{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <div class="row mx-1 my-4">
        <div class="col-md-6">
            <ul>
                {% for hero in all_heroes %}
                <li> <h2>{{hero.name}} - <a href="{% url 'superheroes:details' hero.id %}">Click for Details</a></h2> </li>
                {%endfor%}
                
        
            </ul>
        </div>
    </div>
    <a href="{% url 'superheroes:create' %}">Add New Hero</a>
    <div class="row">
        <div class="col-md-12">
            <img src="/static\superheroes\images\Dark_Claw.jpg" alt="My image">
        </div>
    </div>
</body>
</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
